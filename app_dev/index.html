<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Swipe â€“ Login</title>
    
    <link rel="stylesheet" href="styles/app.css" type="text/css">
    <link href="http://fonts.googleapis.com/css?family=Raleway:700,400,300" rel="stylesheet" type="text/css">
</head>
<body>

    <section class="container">
        <!-- HEADER -->
        <header class="header-login">
            <div class="right">
                <span>Pas de compte ?</span>
                <button class="button button-signup">S'inscrire</button>
            </div>
        </header>

        <div class="clear"></div>
        
        <!-- FORM -->
        <section class="form-container">
            <div class="logo"></div>

            <form method="post">
                <div class="input-container">
                    <input type="text" id="email" required>
                    <label for="email">Adresse email</label>
                </div>
                <div class="input-container">
                    <input type="password" id="password" required>
                    <label for="password">Mot de passe</label>
                </div>

                <button class="btn top-margin">Connexion</button>
                <button class="btn facebook">Connexion via facebook</button>
            </form>
        </section>
    </section>
    
    <script src="scripts/vendors.js"></script>
    <script src="scripts/krow.js"></script>
    <script src="scripts/app.js"></script>
</body>
</html>
